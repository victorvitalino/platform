default: &default
  adapter: postgresql
  encoding: unicode
  port: 5432

development:
  <<: *default
  database: codhab_development
  username: <%= ENV['db_user'] %>
  password: <%= ENV['db_pass'] %>
  host: <%= ENV['db_host'] %>

production:
  <<: *default
  database: codhab_production
  username: <%= ENV['db_user'] %>
  password: <%= ENV['db_pass'] %>
  host: <%= ENV['db_host'] %>

test:
  <<: *default
  database: codhab_test
  username: <%= ENV['db_user'] %>
  password: <%= ENV['db_pass'] %>
  host: <%= ENV['db_host'] %>