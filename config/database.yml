default: &default
  adapter: postgresql
  encoding: unicode
  port: 5432

development:
  <<: *default
  database: "codhab_development"
  username: "<%= ENV['db_user'] %>"
  password: "<%= ENV['db_password'] %>"
  host:  "<%= ENV['db_host'] %>"


test:
  <<: *default
  database: codhab_test
  username: "<%= ENV['db_user'] %>"
  password: "<%= ENV['db_password'] %>"
  host: "<%= ENV['db_host'] %>"
